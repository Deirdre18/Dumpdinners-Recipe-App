{% extends 'base.html'%} {% block content %}

<h3>Edit Recipe</h3>
<div class="row">
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      {% if cat.category_name == recipe.category_name%}
                      <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                      {% else %}
                       <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Recipe Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="ingredients" id="ingredients" class="materialize-textarea">{{recipe.ingredients}}</textarea>
                <label for="icon_prefix">Ingredients</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">photo</i>
                <textarea name=<img src="{{image}}" class="materialize-textarea">{{recipe.image}}</textarea>
                <label for="icon_prefix">Photo</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="date_added" name="date_added" type="text" class="datepicker">
                <label for="icon_prefix">Date Added</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                    {% if recipe.is_vegetarian %}
                          <input id="is_vegetarian" name="is_vegetarian" type="checkbox" checked>
                    {% else %}
                         <input id="is_vegetarian" name="is_vegetarian" type="checkbox">
                    {% endif %}
                  <span class="lever"></span>
                  Is Vegetarian
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit recipe
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        date_added = Date.parse('{{recipe.date_added}}');
        $('#date_added').pickadate('picker').set('select', date_added, { format: 'dd/mm/yyyy' }).trigger('change');
    });
</script>

{% endblock %}

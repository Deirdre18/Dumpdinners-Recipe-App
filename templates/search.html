{% extends "base.html" %} {% block content %}

<h1>Results for: <em>{{ query }}</em>.</h1>

<div class="row text-center">
  {% for recipe in results %}

  <div class="col l12 m12 s12" style="text-align:center">
    <div class="card" style="margin-left: 20px; margin-right:40px">
      <div class="card-body" style="margin-left: 20px; margin-right:40px">
        <div class="card-title" style="text-center;margin-left:10%"><strong><em>{{ recipe.recipe_name }}</strong></em>:<br><br><br>{{ recipe.short_description }}

          <!--referred to this for centering image but didn't work, as I didn't target parent or child elements. Image is therefore a bit left sided. https://css-tricks.com/snippets/css/absolute-center-vertical-horizontal-an-image/-->

          <img src="{{ recipe.image }}" alt="image" style="display:flex; flex-direction: column;justify-content:center;width: 100%; height: auto">

          <!--referred to this for centerng button https://www.sitepoint.com/community/t/center-submit-button/6038-->
          <div class="card-footer" style="text-align:center; margin:0 auto">
            <a href="{{ url_for('recipe', recipe_id=recipe._id) }}" class="btn waves-effect waves-light" type="submit" name="action">See More<i class="material-icons right">view_list</a></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %} {% endblock %}
